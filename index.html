        crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='./main.css'>

    <style>       
        .roadmap {
            margin-top: 1rem;
        }
        
        .roadmap h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            background-color: #1565C0;
            color: white;
            padding: 20px;
            border-radius: 8px;
        }
        
        .roadmap-container {
            position: relative;
            padding-left: 50px;
        }
        
        .timeline {
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #1565C0;
        }
        
        .roadmap-item {
            position: relative;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background: #ffffff;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .roadmap-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .roadmap-item::before {
            content: '';
            position: absolute;
            left: -40px;
            top: 24px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #1565C0;
            border: 4px solid #f5f5f5;
        }
        
        .roadmap-phase {
            font-weight: bold;
            color: #1565C0;
            margin-bottom: 10px;
            font-size: 1.1em;
            text-transform: uppercase;
        }
        
        .roadmap-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #0D47A1;
        }
        
        .roadmap-description {
            color: #555;
            margin-bottom: 10px;
        }
        
        .roadmap-tech {
            display: inline-block;
            background-color: #E3F2FD;
            color: #1565C0;
            padding: 3px 8px;
            border-radius: 4px;
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .roadmap-milestone {
            border-left: 4px solid #1565C0;
            background-color: #E3F2FD;
        }
        
        .roadmap-resources {
            margin-top: 10px;
            font-size: 0.9em;
        }
        
        .roadmap-resources a {
            color: #1565C0;
            text-decoration: none;
        }
        
        .roadmap-resources a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .roadmap-container {
                padding-left: 30px;
            }
            
            .roadmap-item::before {
                left: -30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://blog.vepo.dev">Victor Osório</a>
            </div>
        </nav>
        <div class="roadmap">
            <h1>Roadmap de Aprendizado - Jakarta EE (Aplicações Web)</h1>
            <div class="container">
                <div class="roadmap-container">
                <div class="timeline"></div>
                <div id="roadmap-items"></div>
            </div>
        </div>
    </div>
    <script>
        // Roadmap de aprendizado para Jakarta EE
        const roadmapData = {
            title: "Jakarta EE - Desenvolvimento de Aplicações Web",
            items: [
                {
                    phase: "FUNDAMENTOS",
                    title: "Internet, WEB e Aplicações Web",
                    description: "Entenda o que é a Internet, o que é a WEB e como funcionam aplicações WEB",
                    technologies: ["IP", "TCP", "HTTP", "HTML", "Javascript"],
                    resources: [],
                    type: "foundation"                    
                }
                /*{
                    phase: "FUNDAMENTOS",
                    title: "Java SE (Core Java)",
                    description: "Domine os fundamentos da linguagem Java antes de partir para o EE",
                    technologies: ["Java 11+", "OOP", "Collections", "Streams", "Lambda"],
                    resources: [
                        {name: "Oracle Java Tutorials", url: "https://docs.oracle.com/javase/tutorial/"},
                        {name: "Effective Java (Joshua Bloch)", url: "https://www.amazon.com.br/Effective-Java-Joshua-Bloch/dp/8550804627"}
                    ],
                    type: "foundation"
                },
                {
                    phase: "FUNDAMENTOS",
                    title: "Servlet API & JSP",
                    description: "Entenda os componentes básicos de aplicações web Java",
                    technologies: ["Servlets", "JSP", "JSTL", "Filters", "Sessions"],
                    resources: [
                        {name: "Jakarta Servlet Documentation", url: "https://jakarta.ee/specifications/servlet/"},
                        {name: "Java Web (Alura)", url: "https://www.alura.com.br/formacao-java-web"}
                    ],
                    type: "foundation"
                },
                {
                    phase: "JAKARTA EE CORE",
                    title: "JAX-RS (RESTful Web Services)",
                    description: "Desenvolva APIs RESTful com o padrão Jakarta EE",
                    technologies: ["JAX-RS", "REST", "JSON-B", "JSON-P", "OpenAPI"],
                    resources: [
                        {name: "Eclipse Jersey (Implementação)", url: "https://eclipse-ee4j.github.io/jersey/"},
                        {name: "REST with Java (Baeldung)", url: "https://www.baeldung.com/rest-with-spring-series"}
                    ],
                    type: "milestone"
                },
                {
                    phase: "JAKARTA EE CORE",
                    title: "Contexts and Dependency Injection (CDI)",
                    description: "Padrão de injeção de dependência do Jakarta EE",
                    technologies: ["CDI", "Beans", "Scopes", "Qualifiers", "Events"],
                    resources: [
                        {name: "Jakarta CDI Spec", url: "https://jakarta.ee/specifications/cdi/"},
                        {name: "CDI Tutorial (Thorntail)", url: "https://thorntail.io/documentation/"}
                    ],
                    type: "core"
                },
                {
                    phase: "PERSISTÊNCIA",
                    title: "Jakarta Persistence (JPA)",
                    description: "Padrão ORM para persistência de dados",
                    technologies: ["JPA", "Hibernate", "Entities", "JPQL", "Relationships"],
                    resources: [
                        {name: "Jakarta Persistence Spec", url: "https://jakarta.ee/specifications/persistence/"},
                        {name: "Hibernate ORM", url: "https://hibernate.org/orm/"}
                    ],
                    type: "milestone"
                },
                {
                    phase: "PERSISTÊNCIA",
                    title: "Bean Validation",
                    description: "Validação de dados em camadas de negócio e persistência",
                    technologies: ["Bean Validation", "Constraints", "Custom Validators"],
                    resources: [
                        {name: "Jakarta Validation Spec", url: "https://jakarta.ee/specifications/bean-validation/"}
                    ],
                    type: "core"
                },
                {
                    phase: "SEGURANÇA",
                    title: "Jakarta Security",
                    description: "Autenticação e autorização em aplicações Jakarta EE",
                    technologies: ["Security API", "OAuth", "JWT", "Roles", "Permissions"],
                    resources: [
                        {name: "Jakarta Security Spec", url: "https://jakarta.ee/specifications/security/"}
                    ],
                    type: "advanced"
                },
                {
                    phase: "AVANÇADO",
                    title: "MicroProfile",
                    description: "Extensão do Jakarta EE para microservices",
                    technologies: ["Config", "Fault Tolerance", "Health Checks", "Metrics", "OpenTracing"],
                    resources: [
                        {name: "Eclipse MicroProfile", url: "https://microprofile.io/"}
                    ],
                    type: "advanced"
                },
                {
                    phase: "PRÁTICA",
                    title: "Projeto Completo",
                    description: "Implemente uma aplicação completa com todos os conceitos aprendidos",
                    technologies: ["Jakarta EE", "JAX-RS", "JPA", "CDI", "Security"],
                    resources: [
                        {name: "Jakarta EE Examples", url: "https://github.com/eclipse-ee4j/jakartaee-examples"}
                    ],
                    type: "milestone"
                }*/
            ]
        };

        // Função para renderizar o roadmap
        function renderRoadmap() {
            const container = document.getElementById('roadmap-items');
            
            roadmapData.items.forEach(item => {
                const itemElement = document.createElement('div');
                const isMilestone = item.type === 'milestone';
                
                itemElement.className = `roadmap-item ${isMilestone ? 'roadmap-milestone' : ''}`;
                
                // Renderizar tecnologias
                const techElements = item.technologies.map(tech => 
                    `<span class="roadmap-tech">${tech}</span>`
                ).join('');
                
                // Renderizar recursos
                const resourceElements = item.resources.map(res => 
                    `<a href="${res.url}" target="_blank">${res.name}</a>`
                ).join(', ');
                
                itemElement.innerHTML = `
                    <div class="roadmap-phase">${item.phase}</div>
                    <div class="roadmap-title">${item.title}</div>
                    <div class="roadmap-description">${item.description}</div>
                    <div>${techElements}</div>
                    <div class="roadmap-resources">
                        <strong>Recursos:</strong> ${resourceElements}
                    </div>
                `;
                
                container.appendChild(itemElement);
            });
        }

        // Inicializar o roadmap quando a página carregar
        document.addEventListener('DOMContentLoaded', renderRoadmap);
    </script>
</body>
</html>
